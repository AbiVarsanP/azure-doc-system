{% extends "base.html" %}

{% block title %}Staff Detail - Admin{% endblock %}

{% block content %}
  <h3 class="mb-3">Staff Detail</h3>

  {% if staff %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ staff[1] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" name="password" value="" class="form-control" placeholder="Leave blank to keep">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Save</button>
        <button name="delete" value="1" class="btn btn-danger">Delete</button>
      </div>
    </form>
  {% else %}
    <div class="text-muted">Staff not found.</div>
  {% endif %}

{% endblock %}
